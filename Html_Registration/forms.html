

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

<body>
    <h3>REGISTRATION FORM</H3>
    <form>
        <fieldset>
            <legend>Details</legend>
        Name:
        <input type="text" name="Name"/> <br>

        Email:
        <input type="email" name="Email"/><br>
         Number:
        <input type="number" value="number"><br>
        Password:
        <input type="password" placeholder="password" name="password"/><br>
        Gender:
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female<br>
        State:
        <select name="dropdown">
            <option value="Telangana">TG</option>
            <option value="AndhraPradesh">AP</option>
        </select><br>
        Languages:<br>
        <input type="checkbox" name="Telugu" value="on">Telugu<br>
        <input type="checkbox" name="English" value="on">English<br>
        <input type="checkbox" name="Hindi" value="on">Hindi<br>
        Upload Photo:<br>
        <input type="file" name="fileupload" accept="image/*"><br>
        <input type="button" name="Ok" value="Ok"><br>
        About Yourself:<br>
        <textarea rows="3" cols="25"></textarea><br>
        <input type="submit" value="submit">
    </fieldset>
    </form>
